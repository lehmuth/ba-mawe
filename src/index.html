<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component Preview</title>
        <link rel="stylesheet" href="styles/common.css">
        <!-- Individual imports -->
        <link rel="stylesheet" href="styles/component-preview.css">
        <script src="scripts/component-preview.js" defer></script>

        <script type="module" src="components/progress-bar.js"></script>
        <script type="module" src="components/bold-button.js"></script>

        <progress-bar class="bar" min="10" max="100" current="30" id="bar-1"></progress-bar>

        ><bold-button class="bar" onclick="subtract(10)">Subtract 10</bold-button>

        <br/>
        <bold-button onclick="reset()">Level-Up</bold-button>
        <br/>
        <bold-button class="bar" href="https://google.com">I'm linking</bold-button
        ><bold-button class="bar">Dummy</bold-button>
            
    </body>
